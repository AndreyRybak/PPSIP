<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        #blueRect1{
            width:100px;
            height:100px;
            background-color:pink;
        }
        </style>
    <style>
    #blueRect{
        width:100px;
        height:100px;
        background-color:blue;
    }
    </style>
</head>
<body>
<div id="blueRect"></div>
<script>
function setColor(e){
     
    if(e.type==="mouseover")
        e.target.style.backgroundColor = "red";
    else if(e.type==="mouseout")
        e.target.style.backgroundColor = "blue";
}
var blueRect = document.getElementById("blueRect");
blueRect.addEventListener("mouseover", setColor);
blueRect.addEventListener("mouseout", setColor);
</script>
<div id="blueRect1"></div>
 
<script>
function handleClick(e){
     
    console.log("screenX: " + e.screenX);
    console.log("screenY: " + e.screenY);
    console.log("clientX: " + e.clientX);
    console.log("clientY: " + e.clientY);
}
var blueRect1 = document.getElementById("blueRect");
blueRect1.addEventListener("click", handleClick);
</script>
<div id="blueRect"></div>
 
<script>
function moveRect(e)
{
     
    var blueRect = document.getElementById("blueRect");
    // получаем стиль для blueRect
    var cs = window.getComputedStyle(blueRect);
     
    var left = parseInt(cs.marginLeft);
    var top = parseInt(cs.marginTop);
     
    switch(e.key){
         
        case "ArrowLeft":  // если нажата клавиша влево
            if(left>0)
                blueRect.style.marginLeft = left - 10 + "px";
            break;
        case "ArrowTop":   // если нажата клавиша вверх
            if(top>0)
                blueRect.style.marginTop = top - 10 + "px";
            break;
        case "ArrowRight":   // если нажата клавиша вправо
            if(left < document.documentElement.clientWidth - 100)
                blueRect.style.marginLeft = left + 10 + "px";
            break;
        case "ArrowDown":   // если нажата клавиша вниз
            if(top < document.documentElement.clientHeight - 100)
                blueRect.style.marginTop = top + 10 + "px";
            break;
    }
}
 
addEventListener("keydown", moveRect);
</script>
<script>
    function dragstart_handler(ev) {
      // Добавить id целевого элемента в объект передачи данных
      ev.dataTransfer.setData("text/plain", ev.target.id);
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      // Найти элемент по id
      const element = document.getElementById("p1");
      // Добавить обработчик события `dragstart`
      element.addEventListener("dragstart", dragstart_handler);
    });
  </script>
  
  <p id="p1" draggable="true">Данный элемент является перетаскиваемым.</p>
  
</body>
</html>
